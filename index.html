<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock & Date</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Year on top -->
  <div class="top-year" id="year">0000</div>

  <!-- Date and Time boxes -->
  <div class="wrapper">
    <div class="box date-box" id="date">00-00</div>
    <div class="box time-box" id="clock">00:00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
